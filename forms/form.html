<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Sample Form</h2>
        <form action="https://kearl.net/se1400/mail.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor">

            <input type="button" onclick="alert('No Your Not')" value="Are You a Sigma?">
            
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobby" value="Reading"> <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobby" value="Sports"> <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobby" value="Music"> <label for="music">Music</label>
            
            <label>Preferred Contact Method:</label>
            <input type="radio" id="contact-email" name="contact" value="email"> <label for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contact" value="phone"> <label for="contact-phone">Phone</label>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
